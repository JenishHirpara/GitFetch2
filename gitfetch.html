<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <title>GitFetch23</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="gitfetch.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12"> 
                    <h1 class="heading1">GitFetch - Profile Finder for Github</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12"> 
                    <p class="heading2">Check out the repos, followers and more, just by entering a username</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
                  <form class="form-inline" action="/action_page.php" style="margin-left:80px">
                    <div class="form-group form-group-lg">
                      <input type="text" class="form-control" id="search" placeholder="Enter username" name="username">
                      <a class="btn btn-success btn-lg searchButton"><span class="glyphicon glyphicon-search"></span> Search</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-sm-12">
                    <h2 class="main__profile-name"></h2>
                </div>
                <div class="col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-12 col-sm-12">
                    <h2 class="main__profile-repos"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-sm-12">
                    <h2 class="main__profile-username"> </h2>
                </div>
                <div class="col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-12 col-sm-12">
                    <h2 class="main__profile-url"> </h2>
                </div>
            </div>
               
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script type="text/javascript" src="gitfetch.js"></script>
    </body>
</html>
